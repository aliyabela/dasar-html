<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan id selector di CSS - Aliya Ifa Salsabela</title>
    <style>
        .judul {
            size: 20px;
            color: darkorange;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 class="judul">
        menggunakan id class di CSS
    </h1>
    <h1>
        tanpa menggunakan id class
    </h1>
    <p class="judul">
        menggunakan id class juga
    </p>
</body>
</html>
