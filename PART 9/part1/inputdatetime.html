<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date time - Aliya Ifa Salsabela</title>
</head>
<body>
    <h1>Latihan input date time di HTML</h1>
    <table>
        <form>
            <tr>
                <td>
                    <label for="jamkeluar" >Jam keluar</label>
                </td>
                <td>
                    <input type="datetime-local" name="jamkeluar" id="jamkeluar" value="2024-11-22T22:00">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="simpan">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
