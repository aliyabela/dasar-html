<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden - Aliya Ifa Salsabela</title>
</head>
<body>
    <h1>Latihan input hidden di HTML</h1>
    <table>
        <form>
            <input type="hidden" name="username" value="kucing"> 
            <tr>
                <td>
                    <label for="nama" >Nama</label>
                </td>
                <td>
                    <input type="text" name="nama" id="nama">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="simpan">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
