<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number - Aliya Ifa Salsabela</title>
</head>
<body>
    <h1>Latihan input number di HTML</h1>
    <table>
        <form>
            <tr>
                <td>
                    <label for="juara" >Juara</label>
                </td>
                <td>
                    <input type="number" name="juara" id="juara" min="1" max="5" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="simpan">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
