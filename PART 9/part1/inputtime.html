<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time - Aliya Ifa Salsabela</title>
</head>
<body>
    <h1>Latihan input time di HTML</h1>
    <table>
        <form>
            <tr>
                <td>
                    <label for="jammasuk" >Jam masuk</label>
                </td>
                <td>
                    <input type="time" name="jammasuk" id="jammasuk" value="07:00">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jamkeluar" >Jam Keluar</label>
                </td>
                <td>
                    <input type="time" name="jamkeluar" id="jamkeluar" value="22:00">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="simpan">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
